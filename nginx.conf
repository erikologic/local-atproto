events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  server {
    resolver 127.0.0.11 [::1]:5353 valid=15s;
    listen 443 ssl;
    server_name ~^.*\..*\..*$;
    ssl_certificate /mnt/tls/cert.pem;
    ssl_certificate_key /mnt/tls/cert.key;

    location / {
      # Extract service name from any subdomain (e.g., pds.anything.domain -> pds)
      set $service_name "";
      if ($host ~ ^([^.]+)\.) {
        set $service_name $1;
      }

      # Proxy to service:80 by default - let Docker networking handle if service exists
      proxy_pass http://$service_name:80;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      client_max_body_size 64M;
    }
  }
}
